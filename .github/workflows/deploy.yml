name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  PUBLISH_OUTPUT_DIR: './publish/wwwroot'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Publish project
      run: |
        rm -rf ./bin ./obj ./publish
        dotnet nuget locals all --clear
        dotnet publish SPT.Fuyu.Patcher.Blazor.csproj -c Release -o ./publish -p:RunAOTCompilation=false --nologo -v diag

    - name: Setup Node.js for CSS minification
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Minify CSS files
      run: |
        npm install -g csso-cli
        find ${{ env.PUBLISH_OUTPUT_DIR }} -name "*.css" -exec csso {} --restructure-off -o {} \;

    - name: Create .nojekyll file
      run: |
        cd ${{ env.PUBLISH_OUTPUT_DIR }}
        touch .nojekyll

    - name: Deploy to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        branch: gh-pages
        folder: ${{ env.PUBLISH_OUTPUT_DIR }}
        clean: true
        clean-exclude: | 
          .nojekyll
          CNAME
        single-commit: true