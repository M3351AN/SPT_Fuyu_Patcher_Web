<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPT Fuyu Patcher</title>
    <base href="/" />
    <link rel="icon" type="image/x-icon" href="icon.ico">
    <link rel="preload" href="_framework/blazor.webassembly.js" as="script">
    <link rel="preload" href="_framework/dotnet.js" as="script">
    <link rel="stylesheet" href="css/app.css" />
    <link href="SPT.Fuyu.Patcher.Blazor.styles.css" rel="stylesheet" />
    <style>
        @keyframes fader {

            0%, 100% {
                color: rgba(0, 0, 0, 1);
            }

            50% {
                color: rgba(0, 0, 0, 0);
            }
        }

        #loading-text {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 24px;
            animation: fader 1s linear infinite;
        }
    </style>
</head>
<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
        <div id="loading-text">å°‘å¥³ç¥ˆç¥·ä¸­...</div>
    </div>


    <div id="blazor-error-ui">An unhandled error has occurred.<a href="" class="reload">Reload</a><a class="dismiss">ðŸ—™</a></div>

    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        const errorUi = document.getElementById('blazor-error-ui');
        if (errorUi) {
            errorUi.style.display = 'none';
        }
    </script>
    <script>
        window.initiateFileDownload = async (fileName, dotNetStream) => {
            try {
                const data = await dotNetStream.arrayBuffer();
                const blob = new Blob([data], { type: 'application/octet-stream' });
                const url = window.URL.createObjectURL(blob);

                const link = document.createElement('a');
                link.href = url;
                link.download = fileName;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                window.URL.revokeObjectURL(url);
                console.log(`Download started: ${fileName}`);
                return true;
            } catch (error) {
                console.error('Download failed:', error);
                return false;
            }
        };
    </script>
</body>
</html>
