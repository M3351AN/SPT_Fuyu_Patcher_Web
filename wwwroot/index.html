<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPT Fuyu Patcher</title>
    <base href="/" />
    <link rel="icon" type="image/x-icon" href="icon.ico">
    <link rel="preload" href="_framework/blazor.webassembly.js" as="script" crossorigin="anonymous">
    <link rel="preload" href="_framework/dotnet.js" as="script" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css" media="print" onload="this.media='all'" />
    <link href="SPT.Fuyu.Patcher.Blazor.styles.css" rel="stylesheet" />
    <style>
        @keyframes fader {

            0%, 100% {
                color: rgba(0, 0, 0, 1);
            }

            50% {
                color: rgba(0, 0, 0, 0);
            }
        }

        #loading-text {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 24px;
            animation: fader 1s linear infinite;
        }


        .loading-progress {
            position: relative;
            display: block;
            width: 8rem;
            height: 8rem;
            margin: 20vh auto 1rem auto;
        }

            .loading-progress circle {
                fill: none;
                stroke: #e0e0e0;
                stroke-width: 0.6rem;
                transform-origin: 50% 50%;
                transform: rotate(-90deg);
            }

                .loading-progress circle:last-child {
                    stroke: #1b6ec2;
                    stroke-dasharray: calc(3.141 * var(--blazor-load-percentage, 0%) * 0.8), 500%;
                    transition: stroke-dasharray 0.05s ease-in-out;
                }

        .loading-progress-text {
            position: absolute;
            text-align: center;
            font-weight: bold;
            inset: calc(20vh + 3.25rem) 0 auto 0.2rem;
        }

            .loading-progress-text:after {
                content: var(--blazor-load-percentage-text, "Loading");
            }

    </style>
</head>
<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
        <div id="loading-text">å°‘å¥³ç¥ˆç¥·ä¸­...</div>
    </div>


    <div id="blazor-error-ui">An unhandled error has occurred.<a href="" class="reload">Reload</a><a class="dismiss">ðŸ—™</a></div>

    <script>
        setTimeout(() => {
            const script = document.createElement('script');
            script.src = '_framework/blazor.webassembly.js';
            script.async = true;
            script.crossOrigin = 'anonymous';
            script.onload = function () {
                const dotnetScript = document.createElement('script');
                dotnetScript.src = '_framework/dotnet.js';
                dotnetScript.async = true;
                dotnetScript.crossOrigin = 'anonymous';
                document.head.appendChild(dotnetScript);
            };
            document.head.appendChild(script);
        }, 100);
    </script>

    <script>
        const errorUi = document.getElementById('blazor-error-ui');
        if (errorUi) {
            errorUi.style.display = 'none';
        }
    </script>

    <script>
        window.initiateFileDownload = async (fileName, dotNetStream) => {
            try {
                const data = await dotNetStream.arrayBuffer();
                const blob = new Blob([data], { type: 'application/octet-stream' });
                const url = window.URL.createObjectURL(blob);

                const link = document.createElement('a');
                link.href = url;
                link.download = fileName;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);

                window.URL.revokeObjectURL(url);
                console.log(`Download started: ${fileName}`);
                return true;
            } catch (error) {
                console.error('Download failed:', error);
                return false;
            }
        };
    </script>
</body>
</html>
