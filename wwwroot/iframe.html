<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPT Fuyu Patcher</title>
    <base href="/" />
    <link rel="icon" type="image/x-icon" href="icon.ico">
    <link rel="preload" href="_framework/blazor.webassembly.js" as="script">
    <link rel="preload" href="_framework/dotnet.js" as="script">
    <link rel="stylesheet" href="css/app.css" />
    <link href="SPT.Fuyu.Patcher.Blazor.styles.css" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        const errorUi = document.getElementById('blazor-error-ui');
        errorUi.style.display = 'none';

        window.initiateFileDownload = async (fileName, dotNetStream) => {
            try {
                const data = await dotNetStream.arrayBuffer();
                const blob = new Blob([data]);
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = fileName;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                return true;
            } catch {
                return false;
            }
        };

        window.sendToParent = (message) => {
            if (isInIframe && window.parent) {
                window.parent.postMessage({
                    type: 'SPT_PATCHER_MESSAGE',
                    data: message
                }, '*');
            }
        };
    </script>
</body>
</html>
